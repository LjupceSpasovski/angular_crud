<form class="max-w-sm mx-auto mt-5" (ngSubmit)="register()">
    <h1 class="text-xl mb-4 text-black-500 text-center">Sign Up</h1>
    <div class="mb-4">
      <input type="text" name="username" [(ngModel)]="username" placeholder="Username" class="w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>
    <div class="mb-4">
      <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>
    <div class="mb-4">
      <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md">Register</button>
  </form>
  <div class="text-center mt-4">
    <span class="text-gray-600">Already have an account?</span>
    <a href="/login" class="text-blue-500 hover:underline">Login</a>
</div>
