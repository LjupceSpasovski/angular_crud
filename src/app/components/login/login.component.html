<form class="max-w-sm mx-auto mt-5" (ngSubmit)="login()">
    <h1 class="text-xl mb-4 text-black-500 text-center">Sign in</h1>
    <div class="mb-4">
      <input type="text" name="username" [(ngModel)]="username" placeholder="Username" class="w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>
    <div class="mb-4">
      <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="w-full px-3 py-2 border border-gray-300 rounded-md">
    </div>
    <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded-md">Login</button>
  </form>
  <div class="text-center mt-2">
    <span class="text-gray-600">Want to create a new account?</span>
    <a href="/register" class="text-blue-500 hover:underline">Sign Up</a>
</div>
